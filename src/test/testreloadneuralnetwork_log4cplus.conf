log4cplus.rootLogger=INFO, RUNNING

log4cplus.appender.RUNNING=log4cplus::RollingFileAppender
log4cplus.appender.RUNNING.File=./testreloadneuralnetwork.log
log4cplus.appender.RUNNING.MaxFileSize=500MB
log4cplus.appender.RUNNING.layout=log4cplus::PatternLayout
log4cplus.appender.RUNNING.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%-5p] [%t] %b:%L - %m%n
